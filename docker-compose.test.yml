services:

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.test
    env_file: .env
    environment:
      POSTGRES_DB: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_HOST: "db"
      POSTGRES_PORT: "5432"
      CONTAINER_ENV: "true"
    ports:
      - "8000:8000"
    depends_on:
      postgres_test:
        condition: service_healthy
    networks:
      - fd_test

  postgres_test:
    image: postgres:latest
    volumes:
      - test_data:/var/lib/postgresql/data:cached
    environment:
      POSTGRES_DB: "postgres"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d postgres" ]
      interval: 5s
      timeout: 2s
      retries: 5
    networks:
      - fd_test

volumes:
  test_data:


networks:
  fd_test:
